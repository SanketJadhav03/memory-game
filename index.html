<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 440px;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat {
            font-size: 18px;
            font-weight: bold;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            margin: 20px auto;
            width: fit-content;
            perspective: 1000px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 40px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-front {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            animation: pulse 1s;
        }
        
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .card.mismatched {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            20% { transform: rotateY(180deg) translateX(-10px); }
            40% { transform: rotateY(180deg) translateX(10px); }
            60% { transform: rotateY(180deg) translateX(-10px); }
            80% { transform: rotateY(180deg) translateX(10px); }
        }
        
        button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .win-message h2 {
            color: #2ecc71;
            margin-top: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">High Score: <span id="highScore">0</span> moves</div>
    </div>
    <div class="game-container" id="gameContainer"></div>
    <button id="resetBtn">Reset Game</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You won in <span id="finalMoves">0</span> moves!</p>
        <p>Your best: <span id="bestScore">0</span> moves</p>
        <button id="playAgainBtn">Play Again</button>
    </div>
    
    <script>
        // Game elements
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸'];
        const gameContainer = document.getElementById('gameContainer');
        const movesDisplay = document.getElementById('moves');
        const highScoreDisplay = document.getElementById('highScore');
        const resetBtn = document.getElementById('resetBtn');
        const winMessage = document.getElementById('winMessage');
        const overlay = document.getElementById('overlay');
        const finalMoves = document.getElementById('finalMoves');
        const bestScore = document.getElementById('bestScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let highScore = localStorage.getItem('memoryGameHighScore') || Infinity;
        let canFlip = true;
        
        // Initialize game
        initGame();
        
        // Event listeners
        resetBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        
        // Functions
        function initGame() {
            // Reset game state
            gameContainer.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            movesDisplay.textContent = moves;
            highScoreDisplay.textContent = highScore === Infinity ? '0' : highScore;
            canFlip = true;
            
            // Hide win message
            winMessage.style.display = 'none';
            overlay.style.display = 'none';
            
            // Create pairs of cards
            const selectedEmojis = emojis.slice(0, 8); // Use 8 emojis for 16 cards
            cards = [...selectedEmojis, ...selectedEmojis];
            
            // Shuffle cards
            shuffleArray(cards);
            
            // Create card elements
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = emoji;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = emoji;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }
        
        function flipCard() {
            if (!canFlip) return;
            
            // Don't allow flipping if already flipped or matched
            if (flippedCards.length >= 2 || this.classList.contains('flipped') || 
                this.classList.contains('matched')) return;
                
            // Flip the card
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // Increment moves when the second card is flipped
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkForMatch();
            }
        }
        
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                // Match found
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                // Check if game is won
                if (matchedPairs === cards.length / 2) {
                    endGame();
                }
                
                flippedCards = [];
            } else {
                // No match
                canFlip = false;
                card1.classList.add('mismatched');
                card2.classList.add('mismatched');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'mismatched');
                    card2.classList.remove('flipped', 'mismatched');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        function endGame() {
            // Update high score if current score is better
            if (moves < highScore) {
                highScore = moves;
                localStorage.setItem('memoryGameHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // Show win message
            finalMoves.textContent = moves;
            bestScore.textContent = highScore;
            overlay.style.display = 'block';
            winMessage.style.display = 'block';
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
